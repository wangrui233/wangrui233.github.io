name: Build dist

on: 
  push: 
    branches:
    - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install and Build
      run: |
        pnpm install
        pnpm run build
    - name: publish
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        BRANCH: gh-pages
        FOLDER: dist
      
    
